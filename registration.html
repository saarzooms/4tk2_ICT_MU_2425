<!DOCTYPE html>
<html>

<head>
    <title>Registration Page</title>
</head>

<body>
    <table border="2">
        <tr>
            <td><label>Username</label></td>
            <td><input type="text" name="txtUname" id="txtUname" placeholder="Enter your username" /></td>
        </tr>
        <tr>
            <td><label>Password</label></td>
            <td><input type="password" name="txtPwd" id="txtPwd" placeholder="Enter your password" /></td>
        </tr>
        <tr>
            <td><label>Confirm Password</label></td>
            <td><input type="password" name="txtCPwd" id="txtCPwd" placeholder="Enter your password again" /></td>
        </tr>
        <tr>
            <td><label>Email</label></td>
            <td><input type="email" name="txtEmail" id="txtEmail" placeholder="Enter your email id" /></td>
        </tr>
        <tr>
            <td><label>Full Name</label></td>
            <td><input type="text" name="txtFullname" id="txtFullname" placeholder="Enter your full name" /></td>
        </tr>
        <tr>
            <td><label>DOB</label></td>
            <td><input type="date" name="txtDOB" id="txtDOB" placeholder="Enter your DOB" /></td>
        </tr>
        <tr>
            <td><label>Mobile Number</label></td>
            <td><input type="number" name="txtMNo" id="txtMNo" placeholder="Enter your mobile number" /></td>
        </tr>
        <tr>
            <td><label>Department</label></td>
            <td><select>
                    <option value="it">IT</option>
                    <option value="ict">ICT</option>
                    <option value="ce">CE</option>
                    <option value="mech">Mech</option>
                </select></td>
        </tr>
        <tr>
            <td><label>Gender</label></td>
            <td>
                <input type="radio" name="rdoGender" id="rdoGenderMale" />Male
                <input type="radio" name="rdoGender" id="rdoGenderFemale" />Female
            </td>
        </tr>
        <tr>
            <td><label>Color</label></td>
            <td><input type="color" name="txtColor" id="txtColor" /></td>
        </tr>
        <tr>
            <td colspan="2"><input type="checkbox" name="chkConfirm"><label>I accept all terms and conditions</label>
            </td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" name="btnSubmit" value="Register">
            </td>
        </tr>
    </table>
</body>

</html>
